<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo de Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
        color: #00416A;
    }

    /* BUSCADOR */
    #buscadorBox {
        position: relative;
        z-index: 9999;
        max-width: 600px;
        margin: auto;
    }
    #buscar {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 16px;
    }
    #sugerencias {
        position: absolute;
        top: calc(100% + 4px);
        left: 0;
        width: 100%;
        background: white;
        border: 1px solid #ccc;
        border-radius: 6px;
        display: none;
        max-height: 260px;
        overflow-y: auto;
        z-index: 99999;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    #sugerencias div {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    #sugerencias div:hover {
        background: #f4f4f4;
    }

    /* LISTA */
    #listaProductos .card {
        background: white;
        margin: 10px auto;
        padding: 14px;
        border-radius: 8px;
        cursor: pointer;
        border-left: 6px solid #00416A;
        max-width: 800px;
    }

    /* DETALLE */
    #detalleProducto {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin: 25px auto;
        display: none;
        max-width: 800px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    .linea-box {
        background: #e8f2f8;
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
    }

    button {
        background: #00416A;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h2>Catálogo de Productos</h2>

<div id="buscadorBox">
    <input id="buscar" placeholder="Buscar por código o descripción...">
    <div id="sugerencias"></div>
</div>

<div id="listaProductos"></div>

<div id="detalleProducto">
    <h3 id="tituloProd"></h3>

    <p><b>Código:</b> <span id="codigoProd"></span></p>
    <p><b>Descripción:</b> <span id="descProd"></span></p>
    <p><b>Activo:</b> <span id="activoProd"></span></p>
    <p><b>Departamento:</b> <span id="deptoProd"></span></p>
    <p><b>Marca:</b> <span id="marcaProd"></span></p>
    <p><b>Cantidad por caja:</b> <span id="cajaProd"></span></p>

    <p><b>Precio Público:</b> <span id="pubProd"></span></p>
    <p><b>Mayoreo:</b> <span id="mayProd"></span></p>
    <p><b>Medio Mayoreo:</b> <span id="medioProd"></span></p>
    <p><b>Costo sin impuesto:</b> <span id="costoProd"></span></p>

    <p><b>IVA:</b> <span id="ivaProd"></span></p>
    <p><b>IEPS:</b> <span id="iepsProd"></span></p>
    <p><b>Unidad SAT:</b> <span id="unidadProd"></span></p>
    <p><b>Última actualización:</b> <span id="updateProd"></span></p>

    <h3>Líneas registradas</h3>
    <div id="lineasBox"></div>

    <h3>Agregar nueva línea</h3>
    <input id="nuevaLinea" placeholder="Nombre de marca / categoría">
    <input id="infoExtra" placeholder="Información extra (opcional)">
    <button onclick="agregarLinea()">Guardar Línea</button>

    <br><br>
    <button onclick="cerrarDetalle()">Cerrar</button>
</div>

<!-- Firebase -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc }
from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let productos = [];
let productoActual = null;

/* CARGAR PRODUCTOS */
async function cargarProductos() {
    const ref = collection(db, "productos");
    const snap = await getDocs(ref);

    productos = [];
    snap.forEach(d => productos.push({ id: d.id, ...d.data() }));

    mostrarLista(productos);
}

/* BUSCADOR */
const inputBuscar = document.getElementById("buscar");
const sugerencias = document.getElementById("sugerencias");

inputBuscar.addEventListener("input", () => {
    const t = inputBuscar.value.toLowerCase().trim();

    if (!t) {
        sugerencias.style.display = "none";
        mostrarLista(productos);
        return;
    }

    const filtrado = productos.filter(p => {
        const cod = String(p.codigoBarra ?? "").toLowerCase();
        const desc = String(p.concepto ?? "").toLowerCase();
        return cod.includes(t) || desc.includes(t);
    });

    mostrarLista(filtrado);

    if (filtrado.length === 0) {
        sugerencias.style.display = "none";
        return;
    }

    sugerencias.innerHTML = "";
    sugerencias.style.display = "block";

    filtrado.slice(0, 10).forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${String(p.codigoBarra)}</b> - ${String(p.concepto)}`;
        div.onclick = () => {
            inputBuscar.value = `${p.codigoBarra} | ${p.concepto}`;
            sugerencias.style.display = "none";
            abrirProducto(p);
        };
        sugerencias.appendChild(div);
    });
});

/* MOSTRAR LISTA */
function mostrarLista(arr) {
    const cont = document.getElementById("listaProductos");
    cont.innerHTML = "";
    arr.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<b>${String(p.codigoBarra)}</b><br>${String(p.concepto)}`;
        div.onclick = () => abrirProducto(p);
        cont.appendChild(div);
    });
}

/* ABRIR DETALLE */
function abrirProducto(p) {
    productoActual = p;

    document.getElementById("detalleProducto").style.display = "block";

    document.getElementById("tituloProd").innerText = p.concepto ?? "";
    document.getElementById("codigoProd").innerText = p.codigoBarra ?? "";
    document.getElementById("descProd").innerText = p.concepto ?? "";
    document.getElementById("activoProd").innerText = p.activo ? "Sí" : "No";
    document.getElementById("deptoProd").innerText = p.departamento ?? "";
    document.getElementById("marcaProd").innerText = p.marca ?? "";
    document.getElementById("cajaProd").innerText = p.cantidadPorCaja ?? "";

    document.getElementById("pubProd").innerText = p.precioPublico ?? "";
    document.getElementById("mayProd").innerText = p.mayoreo ?? "";
    document.getElementById("medioProd").innerText = p.medioMayoreo ?? "";
    document.getElementById("costoProd").innerText = p.costoSinImpuesto ?? "";

    document.getElementById("ivaProd").innerText = p.ivaTasa ?? "";
    document.getElementById("iepsProd").innerText = p.iepsTasa ?? "";
    document.getElementById("unidadProd").innerText = p.unidadMedidaSat ?? "";
    document.getElementById("updateProd").innerText = p.updatedAt ?? "";

    cargarLineas(p.id);
}

/* CARGAR LÍNEAS */
async function cargarLineas(id) {
    const ref = collection(db, "productos", id, "lineas");
    const snap = await getDocs(ref);

    const cont = document.getElementById("lineasBox");
    cont.innerHTML = "";

    snap.forEach(d => {
        const data = d.data();
        cont.innerHTML += `<div class="linea-box"><b>${data.nombre}</b><br>${data.extra ?? ""}</div>`;
    });
}

/* AGREGAR LÍNEA */
async function agregarLinea() {
    if (!productoActual) return;

    const nombre = document.getElementById("nuevaLinea").value.trim();
    const extra = document.getElementById("infoExtra").value.trim();

    if (!nombre) return alert("Ingresa el nombre de la nueva línea");

    await addDoc(collection(db, "productos", productoActual.id, "lineas"), {
        nombre,
        extra,
        fecha: new Date().toISOString()
    });

    cargarLineas(productoActual.id);
    document.getElementById("nuevaLinea").value = "";
    document.getElementById("infoExtra").value = "";
}

/* CERRAR DETALLE */
function cerrarDetalle() {
    document.getElementById("detalleProducto").style.display = "none";
}

cargarProductos();

</script>

</body>
</html>
